<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Reward</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class=" w-full bg-white shadow-md z-50">
        <div class="flex items-center justify-between px-6 py-4 md:px-10">
            <img src="./public/img/logo.jpeg" alt="logo" class="w-14 h-14 rounded-full">
            <div class="hidden md:flex space-x-8 font-bold mr-auto px-10">
                <a href="#" class="hover:text-green-600">MENU</a>
                <a href="#" class="hover:text-green-600">REWARD</a>
                <a href="#" class="hover:text-green-600">GIFT CARDS</a>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <p class="flex items-center"><i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;Find a store</p>
                <a href="#"><button class="border border-black px-6 py-2 rounded-full">Sign in</button></a>
                <a href="#"><button class="bg-black text-white px-6 py-2 rounded-full">Join Now</button></a>
            </div>
            <button class="md:hidden text-2xl" id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden flex flex-col items-center space-y-4 py-4" id="mobile-menu">
            <a href="#" class="hover:text-green-600 font-bold">MENU</a>
            <a href="#" class="hover:text-green-600 font-bold">REWARD</a>
            <a href="#" class="hover:text-green-600 font-bold">GIFT CARDS</a>
            <p class="flex items-center font-medium"><i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;Find a store
            </p>
            <a href="#"><button class="border border-black px-4 py-2 rounded-full font-medium">Sign in</button></a>
            <a href="#"><button class="bg-black text-white px-4 py-2 rounded-full font-medium">Join Now</button></a>
        </div>
    </nav>

    <!-- Banner -->
    <div class="bg-black text-white text-center py-3 font-medium">
        <h1>STARBUCKS' REWARDS</h1>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col-reverse md:flex-row items-center px-6 md:px-20 py-12">
        <div class="text-center md:text-left md:w-1/2">
            <h1 class="font-bold text-4xl md:text-5xl">It's a great day for</h1>
            <h1 class="font-bold text-4xl md:text-5xl py-4">free coffee</h1>
            <p class="text-lg my-5">Sign up and start enjoying the perks of Starbucks Rewards.</p>
            <a href="#"><button class="bg-green-700 text-white font-bold px-6 py-2 rounded-full mt-4">Join
                    Now</button></a>
            <p class="py-5">It's even better <a href="#" class="underline">with the app.</a></p>
        </div>
        <div class="w-full md:w-1/2 flex justify-center">
            <img src="./public/img/content.png" alt="coffee photo" class="w-full rounded-lg shadow-lg">
        </div>
    </div>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
</body>

</html>
